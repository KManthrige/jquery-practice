<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="header">Budget Tracker</div>
    <h2>Budget: $ <span id='startingBudget'></span></h2>
    <input type="text" placeholder="purchase name" id="purchaseNameIn">
    <input type="number" placeholder="purchase price" id="purchasePriceIn">
    <button id="addPurchaseButton">Add</button>
    <h3>Purchases:</h3>
    <ul id="purchasesMade">
    </ul>
    <h3>Remaining Budget: $ <span id="remainingBudget"></span></h3>
</body>

</html>
